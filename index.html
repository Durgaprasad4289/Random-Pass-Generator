<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="https://m.media-amazon.com/images/I/41cXARfs0+L.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="output">
            <input type="text" id="pass" readonly>
            <label id="indicator" for="pass"></label>
        </div>
        <div class="check">
            <input type="checkbox" id="c1">
            <label for="c1">Allow Capitals Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="c2">
            <label for="c2">Allow Small Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="c3">
            <label for="c3">Allow Numbers</label>
        </div>
        <div class="check">
            <input type="checkbox" id="c4">
            <label for="c4">Allow Special Characters</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
    </div>
</body>
<script src="script.js"></script>

</html>
